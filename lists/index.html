<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Lists</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="elm">

    <div id="drinks">

        <ul class="cocktail">    

            <li>Moxito</li>
            <li>Virgin Cocktail</li>
            <li>SotB</li>



        </ul>
        
        <input type="text" id="suv" value="none" placeholder="Enter new drink">
        <button id="su" >ADD</button>

    </div>

    <div class="action">
        <ol class="act">
            <li>Study</li>
            <li>Swim</li>
            <li>Music Play</li>
            <li>Sleep</li>
            <li>Repeat</li>
        </ol>

         
        <input type="text" id="acv" value="none" placeholder="Enter new action">
        <button id="ac" >ADD</button>

    </div>
 
   </div>


    <script src="script.js"></script>
</body>
</html>
